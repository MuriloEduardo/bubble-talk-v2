<div class="container">
    <div class="row">
        <div class="col-lg-12">
        	<div class="page-header">
        		<h1>Novo Chat</h1>
        	</div>
        	<div class="row">
        		<div class="col-md-2">
        			<div class="form-group">
        				<a href="javascript:void(0)" ui-sref="apps" class="btn btn-default form-control">Voltar</a>	
        			</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			<div class="panel panel-default">
    					<div class="panel-heading">
							<h3>Insira o email do novo agente</h3>
						</div>
    					<div class="panel-body">
    						<form name="newEquipeForm">
			                    <div class="row">
			                        <div class="col-md-9">
			                            <input type="email" class="form-control" id="email" ng-model="email" placeholder="mario@quemario.com.br" ng-model="email" required autofocus>
			                        </div>
			                        <div class="col-md-3">
			                            <button type="submit" class="btn btn-success form-control" ng-click="createNewAgente(email)">Enviar</button>
			                        </div>
			                    </div>
			                </form>
    					</div>
    				</div>
        		</div>
        	</div>
        </div>
    </div>
</div>
